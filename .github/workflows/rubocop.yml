name: RuboCop

on:
  pull_request:
    branches:
      - main

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: $(cat .ruby-version)
      - name: Install dependencies
        run: bundle install
      - name: RuboCop
        run: bundle exec rubocop --format github --out rubocop-report.md
      - name: Create check
        uses: actions/create-check-run@v1
        with:
          name: RuboCop
          status: completed
          conclusion: ${{ job.status }}
          output: |
            ### RuboCop report
            $(cat rubocop-report.md)
